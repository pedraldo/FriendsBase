<ion-header>
    <ion-navbar primary>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            {{ user.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="{{ user.image }}"/>
        <ion-card-content>
            <h1>{{ user.name }}</h1>
            <h2>{{ user.email }}</h2>
            <button ion-button round color="default" *ngIf="!isCurrentUserProfile && !isCurrentUserRelationship" (click)="addUserToRelationships(user.$key)">Suivre</button>
            <button ion-button round outline color="default" *ngIf="!isCurrentUserProfile && isCurrentUserRelationship" (click)="removeUserFromRelationships(user.$key)">Suivi</button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Groupes</ion-card-title>
            <ion-list>
                <ion-item *ngFor="let userGroup of userGroups" (click)="openGroupPage(userGroup)">
                    <ion-label item-left>{{ userGroup.name }}</ion-label>
                    <ion-icon name="chevron-right" item-right></ion-icon>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
