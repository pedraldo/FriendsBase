<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{group.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12><h1>>Entrez l'email de la personne Ã  inviter</h1></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-8>
            <ion-list>
              <ion-item>
                <ion-input type="email" value="" placeholder="Email"></ion-input>
              </ion-item>
            </ion-list>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="primary">Valider</button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngIf="isMemberFounded">
      <ion-label>{{ memberFound.name }}</ion-label>
      <button ion-button color="primary">Ajouter</button>
    </ion-item>
  </ion-list>
</ion-content>
