<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{group.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label item-left>Membres</ion-label>
          <ion-icon item-right name="add" *ngIf="currentUser.$key === group.super_admin" (click)="openGroupInvitationPage(group)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let groupUser of groupUsers">
          <ion-avatar item-left>
            <img src="{{groupUser.image}}">
          </ion-avatar>
          <h2>{{groupUser.name}}</h2>
          <p>{{groupUser.email}}</p>
          <ion-icon item-right name="star" *ngIf="currentUser.$key === group.super_admin"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
