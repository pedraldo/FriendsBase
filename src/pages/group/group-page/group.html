<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{group.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-fab right top *ngIf="isAtLeastAdmin">
      <button ion-fab mini>+</button>
    </ion-fab>
    <ion-card-header>
      Membres
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let groupUser of groupUsers">
          <ion-avatar item-left>
            <img src="{{groupUser.image}}">
          </ion-avatar>
          <h2>{{groupUser.name}}</h2>
          <p>{{groupUser.email}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
